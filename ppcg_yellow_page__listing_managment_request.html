<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="styles/weui.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="js/zepto.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body ontouchstart>
<div class="page">

    <div class="page__bd" style="position: absolute; width: 100%; top: 50%; bottom: 50%; margin-top: -115px">
        <div>
            <h3 class="text-center">我是三木地产老板，我要管理这个页面。</h3>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="您的姓名">
                    </div>
                </div>
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">电话</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="您的电话">
                    </div>
                </div>
            </div>
            <br>
            <div class="page__bd_spacing">
                <a href="javascript:;" class="weui-btn weui-btn_primary">申请</a>
            </div>
        </div>

    </div>
    <div class="page__ft j_bottom">
        <div class="weui-flex">
            <div class="weui-flex__item"><a href="ppcg_yellow_page_home.html" class="btn-ppcg">首页</a></div>
            <div class="weui-flex__item"><a href="ppcg_yellow_page__flyers.html" class="btn-ppcg">超市每周打折信息</a></div>
            <div class="weui-flex__item"><a href="ppcg_yellow_page__number_management_saved.html" class="btn-ppcg">号码管理</a></div>
        </div>
    </div>


</div>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
